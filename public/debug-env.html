<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Environment Variables</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1f3a;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #00d9ff; }

            background: #2a2f4a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            word-break: break-all;
        }
        .label {
            color: #00d9ff;
            font-weight: bold;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Environment Variables</h1>
        
        <div class="info">
            <div class="label">VITE_SUPABASE_URL:</div>
            <div id="url"></div>
        </div>
        
        <div class="info">
            <div class="label">VITE_SUPABASE_ANON_KEY:</div>

        </div>
        
        <div class="info">

    <script type="module">
        // ‡πÅ‡∏™‡∏î‡∏á Environment Variables
        const url = import.meta.env.VITE_SUPABASE_URL;
        const key = import.meta.env.VITE_SUPABASE_ANON_KEY;
        
        document.getElementById('url').textContent = url || '‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö';
        document.getElementById('key').textContent = key ? '‚úÖ ‡∏°‡∏µ‡∏Ñ‡πà‡∏≤ (‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢)' : '‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö';
        
        if (url && key) {
            document.getElementById('status').innerHTML = '<span class="success">‚úÖ Environment Variables ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</span>';
            
            // ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Supabase
            fetch(`${url}/rest/v1/characters?select=count`, {
                headers: {
                    'apikey': key,
                    'Authorization': `Bearer ${key}`

            })
            .then(res => res.json())
            .then(data => {

                console.log('Supabase Response:', data);
            })

                console.error('Supabase Error:', err);
            });
        } else {
            document.getElementById('status').innerHTML = '<span class="error">‚ùå Environment Variables ‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö</span>';

        }
    </script>
</body>
</html>
